<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Estudantes</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Os dados serÃ£o preenchidos dinamicamente -->
            </tbody>
        </table>
        <div id="error-message" class="text-danger text-center"></div>
    </div>

    <script>
async function fetchStudents() {
    const tableBody = document.getElementById("student-table-body");
    const errorMessage = document.getElementById("error-message");

    const username = "teste";
    const password = "cleber1234";
    const basicAuth = btoa(`${username}:${password}`);

    try {
        const response = await fetch("http://localhost:8000/estudantes/", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Basic ${basicAuth}`
            }
        });

        if (!response.ok) {
            throw new Error(`Erro ao buscar estudantes: ${response.status}`);
        }

        const students = await response.json();

        students.forEach(student => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.nome}</td>
                <td>${student.email}</td>
                <td>${student.cpf}</td>
                <td>${student.data_nascimento}</td>
                <td>${student.celular}</td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        errorMessage.textContent = error.message;
    }
}

document.addEventListener("DOMContentLoaded", fetchStudents);

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
